<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Scene 360Â° Photo Gallery</title>
    <!-- Use Proxima Nova Fonts for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Pannellum library CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <!-- Include Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
            font-family: 'Inter', proxima nova;
            background-color: #000;
        }
        #panorama {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        /* Styling for the logo */
        #logo-container {
            position: absolute;
            bottom:20px; 
            right: 20px; /* Changed from 'left' to 'right' */
            z-index: 20; /* Make sure it's above the panorama */
            width: 150px; /* Adjust width as needed */
        }
        /* Styling for the scene navigation */
        #scene-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            justify-content: center;
            gap: 10px;
        }
        .scene-button {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
            font-weight: 500;
        }
        .scene-button:hover, .scene-button.active {
            background-color: rgba(255, 255, 255, 0.9);
            color: #111;
            border-color: rgba(255, 255, 255, 0.9);
        }
        /* Customizing Pannellum controls */
        .pnlm-load-box {
            border-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

<!-- The container where the 360 photo viewer will be rendered -->
<div id="panorama"></div>

<!-- Your Logo Here -->
<div id="logo-container">
    <!-- IMPORTANT: Replace the src below with the URL to your logo image -->
    <img src="https://i.postimg.cc/vb8PVhCs/dwp-logo-black-01.png" alt="Your Company Logo" 
         onerror="this.onerror=null;this.src='https://i.postimg.cc/vb8PVhCs/dwp-logo-black-01.png';">
</div>


<!-- Navigation for switching between scenes -->
<div id="scene-nav">
    <!-- Buttons are generated by JavaScript -->
</div>

<!-- Include Pannellum library JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

<script>
    // Define the scenes for your gallery (Title and Author removed)
    const scenes = {
        "bathroom": {
            "title": "Master Walk-in Bathroom",
            "panorama": "https://drive.google.com/file/d/1Sdm2c8JTyZHUxT57627e_zxUC4T6ZzlW/view?usp=sharing",
            "autoRotate": -0.5,
            "hfov": 100
        },
        "masterBedroom": {
            "title": "Master Bedroom",
            "panorama": "https://i.postimg.cc/9cZ8w4hK/18-0036-4-BR-MS-Bedroom-x.jpg",
            "autoRotate": -1.5,
            "hfov": 110
        },
        "livingRoom": {
            "title": "Bedroom 2",
            "panorama": "https://i.postimg.cc/zqFw1T5z/18-0036-4-BR-Bedroom-2-x.jpg",
            "autoRotate": -1,
            "hfov": 100
        },
        "bedroom2": {
            "title": "Living Dining",
            "panorama": "https://i.postimg.cc/yKPGTSZz/18-0036-4-BR-Liv-Din-x.jpg",
            "autoRotate": 0.5,
            "hfov": 110
        }
    };

    let currentScene = "bathroom"; // The default scene to load first
    const navContainer = document.getElementById('scene-nav');

    // Initialize the viewer with all scenes at once
    const viewer = pannellum.viewer('panorama', {
        "default": {
            "firstScene": currentScene,
        },
        "scenes": scenes,
        "autoLoad": true,
        "type": "equirectangular",
        "showControls": true // Ensure controls are on by default
    });

    // Function to switch scenes
    function switchScene(sceneName) {
        if (sceneName === currentScene) return; // Don't reload if it's the same scene

        currentScene = sceneName;
        viewer.loadScene(sceneName);

        // Update active button style
        document.querySelectorAll('.scene-button').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.scene === sceneName);
        });
    }

    // Dynamically create navigation buttons from the scenes object
    Object.keys(scenes).forEach(sceneKey => {
        const button = document.createElement('button');
        // Use the title from the scene object for the button text
        button.innerText = scenes[sceneKey].title || sceneKey;
        button.classList.add('scene-button');
        if (sceneKey === currentScene) {
            button.classList.add('active');
        }
        button.dataset.scene = sceneKey; // Store scene key in data attribute
        button.onclick = () => switchScene(sceneKey);
        navContainer.appendChild(button);
    });

</script>

</body>
</html>
