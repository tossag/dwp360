<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 360Â° Photo Viewer</title>
    <!-- Include Pannellum library CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        /* Basic styling to make the viewer take up the entire screen */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        #panorama {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

<!-- The container where the 360 photo viewer will be rendered -->
<div id="panorama"></div>

<!-- Include Pannellum library JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

<script>
// Initialize the Pannellum viewer
pannellum.viewer('panorama', {
    // The type of panorama
    "type": "equirectangular",
    
    // URL of the 360-degree image. This is now your uploaded image.
    "panorama": "https://i.postimg.cc/yKPGTSZz/18-0036-4-BR-Liv-Din-x.jpg",
    
    // ---- Configuration Options ----
    
    // Automatically load the panorama
    "autoLoad": true,
    
    // Automatically rotate the panorama
    "autoRotate": -2, // Negative value for counter-clockwise, positive for clockwise rotation speed
    
    // Display a title for the scene
    "title": "4 Bedroom Living & Dining",
    
    // Display the author of the photo
    "author": "DWP.",
    
    // Hotspot removed as it was specific to the previous image
    "hotSpots": []
});
</script>

</body>
</html>
